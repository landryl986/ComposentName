<!DOCTYPE>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{character.Name}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <img [src]="https://localhost:5001/characters/{{character.Id}}/avatar" class="card-img-top">
        </li>
        <li class="list-group-item">id : {{character.Id}}</li>
        <li class="list-group-item">DÃ©fense : {{character.Defense}}</li>
        <li class="list-group-item">Intelligence : {{character.Intelligence}}</li>
        <li class="list-group-item">Hit points : {{character.HitPoints}}</li>
        <li class="list-group-item">Strength : {{character.Strength}}</li>
      </ul>
      <div class="card-body">
        <a class="btn btn-outline-dark" (click)="selectCharacter()">DELETE</a>
        <div>
          <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
            <div>
              <input type="file" name="profile" (change)="onFileSelect($event)" />
            </div>
            <div>
              <button type="submit">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
